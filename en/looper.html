<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css"></link>
    <link rel="stylesheet" href="../css/looper.css"></link>
    <script type="module" src="../js/looper.js"></script>
  </head>
  <body>
    <!--
    Copy/pasted from firebase console
    The core Firebase JS SDK is always required and must be listed first
    -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyC9NZ0cMPeQnQXYC9yfUz4YYs-5cRqs9bM",
        authDomain: "looper-6b9c2.firebaseapp.com",
        projectId: "looper-6b9c2",
        storageBucket: "looper-6b9c2.appspot.com",
        messagingSenderId: "571407035019",
        appId: "1:571407035019:web:8e2f0f83db9a074874428e"
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <div class="centerer">
      <button class="big" id="recordOrStop" disabled>Record</button>
    </div>

    <div id="playIndicator"></div>
    <div id="tracks"></div>

    <div>
      <p>
        Adjust the slider below if your recordings are not in sync with everything else.
        A bigger value makes your recordings come earlier.
      </p>
      <div id="lagDiv">
        <label for="lagCompensationSlider">Lag compensation:</label>
        <input
          type="range"
          id="lagCompensationSlider"
          min="0"
          max="300"
          step="10"
          >
        <input
          type="number"
          id="lagCompensationEntry"
          step="10"
          >
        <span>ms</span>
      </div>
    </div>

    <div class="centerer">
      <button id="wavButton" class="big" disabled>Export to WAV file</button>
    </div>

    <small>
      Disclaimer:
      Don't record anything too secret.
      Anyone with a link to this page can listen to what you recorded,
      and I can see a list of all links.
    </small>
  </body>
</html>
