    <div class="centerer">
      <button class="big" id="recordOrStop" disabled>Äänitä</button>
    </div>

    <div id="playIndicator"></div>
    <div id="tracks"></div>

    <div>
      <p>
        Säädä alla olevaa slaideria jos äänityksesi eivät ole synkassa muiden äänien kanssa.
        Suurempi arvo tarkoittaa, että äänityksesi tulee aikaisemmin.
      </p>
      <div id="lagDiv">
        <label for="lagCompensationSlider">Lägikompensaatio:</label>
        <input
          type="range"
          id="lagCompensationSlider"
          min="0"
          max="300"
          step="10"
          >
        <input
          type="number"
          id="lagCompensationEntry"
          step="10"
          >
        <span>ms</span>
      </div>
    </div>

    <div class="centerer">
      <button id="wavButton" class="big" disabled>Tallenna WAV-tiedostona</button>
    </div>

    <small>
      Disklaimeri:
      Älä äänitä mitään liian salaista.
      Kuka tahansa voi kuunnella äänityksiäsi linkillä tälle sivulle,
      ja minä näen kaikki linkit.
    </small>
